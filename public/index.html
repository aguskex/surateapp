<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags existentes -->
    <title>Surate Mates - Tienda Online</title>
    <!-- Links a CSS existentes -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img data-aos="flip-left" data-aos-duration="500" src="img/logo.png" alt="Surate Mates">
            <h1>Surate Mates</h1>
        </div>
        <ul class="navbar-links">
            <li><a href="#inicio">INICIO</a></li>
            <li><a href="#productos">PRODUCTOS</a></li>
            <li><a href="#info">INFO</a></li>
            <li>
                <button class="theme-toggle-btn">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </li>
            <li>
                <div class="cart-icon-container">
                    <i class="bi bi-cart3" id="cart-icon"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Modal del Carrito -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items" class="cart-items">
                <!-- Items del carrito se añadirán aquí -->
            </div>
            <div class="cart-summary">
                <h3>Total: <span id="cart-total">$0</span></h3>
                <button id="checkout-btn" class="btn-comprar">PAGAR CON MERCADOPAGO</button>
            </div>
        </div>
    </div>

    <!-- Resto de tu contenido existente -->

    <script src="js/app.js"></script>
    <!-- Scripts existentes -->
</body>
</html>
